    <title>G-AI 丐要 Gathering All Interests </title>

    <style>
        :root {
            --bg-color: #050505;
            --grid-color: rgba(0, 255, 65, 0.05);
            --text-main: #e0e0e0;
            --neon-green: #0f0;
            --neon-blue: #00f3ff;
            --neon-pink: #ff00ff;
            --neon-purple: #bc13fe;
            --neon-yellow: #fcee0a;
            --neon-red: #ff3131;
            
            --font-mono: 'Courier New', Courier, monospace;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: var(--font-mono);
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        /* 扫描线效果 */
        body::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 10;
        }

        /* Header - 核心修改区域 */
        header {
            padding: 2rem;
            padding-top: 10vh; /* 新增: 增加顶部距离，使Logo下移，不再紧贴顶部 */
            text-align: center;
            position: relative;
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            text-transform: uppercase;
            letter-spacing: 10px;
            color: var(--text-main);
            text-shadow: 2px 2px 0px var(--neon-green);
            animation: glitch 1s infinite alternate-reverse;
        }

        .subtitle {
            font-size: 0.9rem;
            color: var(--neon-green);
            opacity: 0.7;
            margin-top: 10px;
        }

        /* Main Grid */
        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center; /* 保持垂直居中 */
            padding: 2rem;
            padding-bottom: 5vh; /* 新增: 稍微给底部留点空间，平衡Header下移带来的挤压 */
            z-index: 5;
        }

        .rune-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2rem;
            max-width: 1200px;
            width: 100%;
        }

        /* 符文卡片设计 */
        .rune-card {
            position: relative;
            height: 220px;
            background: rgba(20, 20, 20, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: var(--text-main);
            transition: all 0.3s ease;
            clip-path: polygon(
                20px 0, 100% 0, 
                100% calc(100% - 20px), calc(100% - 20px) 100%, 
                0 100%, 0 20px
            );
            backdrop-filter: blur(5px);
        }

        .rune-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            z-index: -1;
        }

        /* 符文图标 (SVG) */
        .rune-icon {
            width: 64px;
            height: 64px;
            margin-bottom: 20px;
            fill: currentColor;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .rune-title {
            font-size: 1.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .rune-desc {
            font-size: 0.8rem;
            color: #888;
            margin-top: 10px;
            font-family: var(--font-mono);
        }

        .rune-code {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 0.7rem;
            color: rgba(255,255,255,0.3);
        }

        /* 个性化符文颜色与Hover特效 */
        
        /* 1. 丐物 (Goods) - 黄色工业风 */
        .card-goods:hover {
            border-color: var(--neon-yellow);
            box-shadow: 0 0 20px rgba(252, 238, 10, 0.3);
            text-shadow: 0 0 8px var(--neon-yellow);
        }
        .card-goods:hover .rune-icon { transform: scale(1.1); fill: var(--neon-yellow); }

        /* 2. 丐码 (Codes) - 绿色黑客风 */
        .card-codes:hover {
            border-color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            text-shadow: 0 0 8px var(--neon-green);
        }
        .card-codes:hover .rune-icon { transform: scale(1.1); fill: var(--neon-green); }

        /* 3. 丐知 (Knowledge) - 青色智慧风 */
        .card-know:hover {
            border-color: var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            text-shadow: 0 0 8px var(--neon-blue);
        }
        .card-know:hover .rune-icon { transform: scale(1.1); fill: var(--neon-blue); }

        /* 4. 丐伴 (Companions) - 粉色情感风 */
        .card-soul:hover {
            border-color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
            text-shadow: 0 0 8px var(--neon-pink);
        }
        .card-soul:hover .rune-icon { transform: scale(1.1); fill: var(--neon-pink); }

        /* 5. 丐咒 (Prompts) - 紫色魔法风 - 核心 */
        .card-prompt {
            border: 1px solid rgba(188, 19, 254, 0.5);
        }
        .card-prompt:hover {
            border-color: var(--neon-purple);
            box-shadow: 0 0 30px rgba(188, 19, 254, 0.6);
            text-shadow: 0 0 10px var(--neon-purple);
            background: rgba(188, 19, 254, 0.1);
        }
        .card-prompt:hover .rune-icon { 
            transform: rotate(180deg) scale(1.2); 
            fill: var(--neon-purple); 
        }

        /* 6. 丐帮 (User) - 红色/白色控制风 */
        .card-user:hover {
            border-color: var(--neon-red);
            box-shadow: 0 0 20px rgba(255, 49, 49, 0.3);
            text-shadow: 0 0 8px var(--neon-red);
        }
        .card-user:hover .rune-icon { transform: scale(1.1); fill: var(--neon-red); }


        /* 故障动画 */
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px var(--neon-purple); transform: skew(0deg); }
            20% { text-shadow: -2px -2px 0px var(--neon-green); transform: skew(-2deg); }
            40% { text-shadow: 2px -2px 0px var(--neon-blue); transform: skew(2deg); }
            60% { text-shadow: -2px 2px 0px var(--neon-red); transform: skew(0deg); }
            80% { text-shadow: 2px 0px 0px var(--neon-yellow); transform: skew(-1deg); }
            100% { text-shadow: -2px 0px 0px var(--neon-purple); transform: skew(0deg); }
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 1rem;
            color: gray;
            font-size: 0.8rem;
            border-top: 1px solid #111;
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            body {
                height: auto;
                min-height: 100vh;
                overflow-y: auto;
                overflow-x: hidden;
            }
            
            header {
                padding: 1rem;
                padding-top: 5vh;
            }
            
            h1 {
                font-size: 1.5rem;
                letter-spacing: 5px;
            }
            
            .subtitle {
                font-size: 0.7rem;
            }
            
            main {
                padding: 1rem;
                padding-bottom: 2vh;
                align-items: flex-start;
                min-height: auto;
            }
            
            .rune-container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .rune-card {
                height: 180px;
            }
            
            .rune-icon {
                width: 48px;
                height: 48px;
                margin-bottom: 15px;
            }
            
            .rune-title {
                font-size: 1.2rem;
            }
            
            .rune-desc {
                font-size: 0.7rem;
            }
            
            footer {
                font-size: 0.7rem;
                padding: 0.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2rem;
                letter-spacing: 3px;
            }
            
            .rune-card {
                height: 160px;
            }
            
            .rune-icon {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>
